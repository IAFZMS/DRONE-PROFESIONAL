<html>
    <head>
        <title>Menu Drones</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
            <p><h1>DRONES FOTOGRAFICOS PROFESIONALES</h1></p>
            <p><h3>MENU DE DRONES EXISTENTES</h3></p>
            <strong><em>By Automatic AeroSpace</em></strong>
            </div>            

<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">DRONES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CAMARAS</a>
      </li>
      </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">DRONES EN BASE DE DATOS</h5>
    <p class="card-text">Datos extraidos de fichas tecnicas.</p>
    
           <div class="row">
    
                    
                     {% for dron in drones %}
                     <div class="col-md-4 pb-2">
                        <div class="card" style="width: 18rem;">
                        <img src="https://images-eu.ssl-images-amazon.com/images/I/41yKtDPLSGL.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{dron}}</h5>
                            <p class="card-text">{{dron.costo}}</p>
                            <a href="https://www.google.com" class="btn btn-primary">Ver detalles</a>  
                        </div>
                        </div>
                    </div>                        
                    
                    {% endfor  %}
            
     
            </div>


  </div>
</div>

         
        
                       
            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
